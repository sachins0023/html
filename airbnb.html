<html>

<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class='header-container'>
        <div class='header'>
            <div class='left'>
                <div class='logo'>
                    <div class='logo-text'>A</div>
                </div>
                <label class='search' for="search">
                    <div class='search-bar'>
                        <input id="search" type="text" placeholder="Search for rooms, apartmants or homesâ€¦">
                    </div>
                    <div class='search-icon'>
                        <img src='images/search-icon.png'>
                    </div>
                </label>
            </div>
            <div class='right'>
                <div class='menu'>
                    <div class="host">
                        Become a Host
                    </div>
                    <div class="trips">
                        Trips
                    </div>
                    <div class="mess">
                        <div class="message">
                            Messages
                        </div>
                        <div class="dot"></div>
                    </div>
                    <div class="help">
                        Help
                    </div>
                    <div class="user">
                        <img src='images/user.png'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='front-container'>
        <div class='front'>
            <div class='left-box'>
                <div class='content'>
                    <div class='house-icon'>
                        <img src='images/house.svg'>
                    </div>
                    <div class='main'>
                        Book unique homes and experiences all over the world.
                    </div>
                    <label class='search-region' for="search-region">
                        <div class='search-bar-region'>
                            <input id="search-region" type="text" placeholder='Try "Copenhagen, Denmark"'>
                        </div>
                        <div class='search-icon-region'>
                            <img src='images/search-icon.png'>
                        </div>
                    </label>
                    <div class='properties'>
                        <div class='active-tile'>
                            All properties
                        </div>
                        <div class='passive-tile'>
                            Homes
                        </div>
                        <div class='passive-tile'>
                            Experiences
                        </div>
                        <div class='passive-tile'>
                            Restaurants
                        </div>
                    </div>
                </div>
            </div>
            <div class='right-box'>

            </div>
        </div>
    </div>

</body>

</html>
